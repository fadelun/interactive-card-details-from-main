<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- langkah pembuatan 
   1- Buat form 
   2- atur responsive device
   3- letakkan card
   4- warnai halaman
    
  -->

    <header>
      <div class="card_container">
        <div class="card_front">
          <div class="logo">
            <img src="./images/card-logo.svg" alt="card logo" width="60px" />
          </div>
          <div class="card_value">
            <p class="number_set">0000 0000 0000 0000</p>

            <p class="month_set">Jane Appleseed</p>
            <p class="year_set">00/00</p>
          </div>
        </div>
        <div class="card_back">
          <p>000</p>
        </div>
      </div>
    </header>

    <!-- form -->
    <main class="container">
      <form class="grid_items">
        <div class="item1">
          <label for="username">Cardholder Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="item2">
          <label for="lname">Card Number</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="item3">
          <p>Exp. Date (MM/YY):</p>
          <div class="flex">
            <input type="number" id="month" name="month" placeholder="MM" />
            <input type="number" id="year" name="year" placeholder="YY" />
          </div>
        </div>
        <div class="item4">
          <p>CVC</p>
          <input type="number" id="day" name="day" placeholder="e.g. 123 " />
        </div>
        <button class="item5">Confirm</button>
      </form>
    </main>

    <!-- Completed state start -->

</html>

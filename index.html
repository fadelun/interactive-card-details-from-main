<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- langkah pembuatan 
   1- Buat form 
   2- atur responsive device
   3- letakkan card
   4- warnai halaman
    
  -->

    <header>
      <div class="card_container">
        <div class="card_front">
          <div class="logo">
            <img src="./images/card-logo.svg" alt="card logo" width="60px" />
          </div>
          <div class="card_value">
            <p class="number_set">0000 0000 0000 0000</p>

            <p class="name_set">Jane Appleseed</p>
            <p class="date_set">
              <span class="month">00</span>/<span class="year">00</span>
            </p>
          </div>
        </div>
        <div class="card_back">
          <p class="code_set">000</p>
        </div>
      </div>
    </header>

    <!-- form -->
    <main class="container">
      <form class="grid_items" style="display: none">
        <div class="item1">
          <label for="username">Cardholder Name</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="e.g. Jane Appleseed"
            required
            oninvalid="this.setCustomValidity('Username required')"
            oninput="this.setCustomValidity('')"
          />
        </div>
        <div class="item2">
          <label for="number">Card Number</label>
          <!-- pattern="[0-9]+" => submit akan berhasil jika input hanya mengandung number  -->
          <input
            type="text"
            id="number"
            name="number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            pattern="[0-9]+"
            required
            oninvalid="this.setCustomValidity('Wrong format, number only')"
            oninput="this.setCustomValidity('')"
          />
        </div>
        <div class="item3">
          <p>Exp. Date (MM/YY)</p>
          <div class="flex">
            <input
              type="number"
              id="month"
              name="month"
              placeholder="MM"
              maxlength="2"
              max="12"
              min="1"
              required
              oninvalid="this.setCustomValidity('can\'t be blank')"
              oninput="this.setCustomValidity('')"
            />
            <input
              type="number"
              id="year"
              name="year"
              placeholder="YY"
              maxlength="2"
              max="99"
              min="20"
              required
              oninvalid="this.setCustomValidity('can\'t be blank')"
              oninput="this.setCustomValidity('')"
            />
          </div>
        </div>
        <div class="item4">
          <label for="code">CVC</label>
          <input
            type="text"
            id="code"
            name="validation code"
            placeholder="e.g. 123 "
            maxlength="3"
            required
            oninvalid="this.setCustomValidity('can\'t be blank')"
            oninput="this.setCustomValidity('')"
          />
        </div>
        <button class="item5">Confirm</button>
      </form>

      <!-- succes message -->
      <div class="succes_message">
        <div class="logo">
          <svg
            width="80"
            height="80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="40" cy="40" r="40" fill="url(#a)" />
            <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
            <defs>
              <linearGradient
                id="a"
                x1="-23.014"
                y1="11.507"
                x2="0"
                y2="91.507"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#6348FE" />
                <stop offset="1" stop-color="#610595" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="message">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
        </div>
        <button class="btn_complete">Continue</button>
      </div>
    </main>

    <!-- Completed state start -->
